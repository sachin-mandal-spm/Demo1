name: Comment and Uncomment Lines for example1.txt

on:
  schedule:
    - cron: "25,30 12 * * 5" # 6:25 PM and 6:30 PM IST on Fridays (12:25 and 12:30 UTC)
  workflow_dispatch: # Enable manual trigger

jobs:
  modify-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Modify file based on time
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          CURRENT_MINUTE=$(date +%M)
          echo "Current minute: $CURRENT_MINUTE"

          if [ "$CURRENT_MINUTE" -eq 25 ]; then
            echo "It's 6:25 PM IST. Commenting lines..."
            sed -i '2s/^/# /' "$FILE"
            sed -i '3s/^/# /' "$FILE"
          elif [ "$CURRENT_MINUTE" -eq 30 ]; then
            echo "It's 6:30 PM IST. Uncommenting lines..."
            sed -i '3s/^# //' "$FILE"
            sed -i '2s/^# //' "$FILE"
          else
            echo "No action needed."
          fi

      - name: Debug:Check file content after modification
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          echo "File content after modification:"
          if [ -f "$FILE" ]; then
            cat "$FILE"
          else
            echo "File not found: $FILE"
            exit 1
          fi

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"    

      - name: Commit and push changes
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          git add "$FILE"
          git commit -m "Automated update for example1.txt based on time" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin main || echo "No changes to push"
