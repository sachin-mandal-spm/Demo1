name: Comment and Uncomment Lines for example1.txt

on:
  schedule:
    # Schedule for 6:35 PM IST (1:05 PM UTC)
    - cron: "5 13 * * 5"
    # Schedule for 6:40 PM IST (1:10 PM UTC)
    - cron: "10 13 * * 5"
  workflow_dispatch:  # Allow manual triggering

jobs:
  modify-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug:Check file content before modification
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          echo "File content before modification:"
          if [ -f "$FILE" ]; then
            cat "$FILE"
          else
            echo "File not found: $FILE"
            exit 1
          fi

      - name: Modify file based on time
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          MINUTE=$(date +%M)  # Get current minute
          if [ "$MINUTE" -eq 5 ]; then
            echo "It's time to comment lines 2 and 3."
            sed -i '2s/^/# /' "$FILE"
            sed -i '3s/^/# /' "$FILE"
          elif [ "$MINUTE" -eq 10 ]; then
            echo "It's time to uncomment lines 2 and 3."
            sed -i '3s/^# //' "$FILE"
            sed -i '2s/^# //' "$FILE"
          fi

      - name: Debug:Check file content after modification
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          echo "File content after modification:"
          if [ -f "$FILE" ]; then
            cat "$FILE"
          else
            echo "File not found: $FILE"
            exit 1
          fi

      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"

      - name: Commit and push changes
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          git add "$FILE"
          git commit -m "Automated update for example1.txt based on schedule" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin main || echo "No changes to push"
