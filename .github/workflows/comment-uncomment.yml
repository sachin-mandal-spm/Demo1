name: Comment and Uncomment Lines for example1.txt

on:
  workflow_dispatch:  # Enable manual trigger

jobs:
  modify-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Debug:Check file content before modification
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          echo "File content before modification:"
          if [ -f "$FILE" ]; then
            cat "$FILE"
          else
            echo "File not found: $FILE"
            exit 1
          fi

      - name: Modify file based on simulated day
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          DAY=5  # Simulate Friday for testing
          if [ "$DAY" -eq 5 ]; then
            echo "It's Friday evening. Commenting lines..."
            sed -i '2s/^/# /' "$FILE"
            sed -i '3s/^/# /' "$FILE"
          elif [ "$DAY" -eq 1 ]; then
            echo "It's Monday morning. Uncommenting lines..."
            sed -i '3s/^# //' "$FILE"
            sed -i '2s/^# //' "$FILE"
          fi

      - name: Debug:Check file content after modification
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          echo "File content after modification:"
          if [ -f "$FILE" ]; then
            cat "$FILE"
          else
            echo "File not found: $FILE"
            exit 1
          fi
      - name: Set up Git
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"    

      - name: Commit and push changes
        run: |
          FILE="$GITHUB_WORKSPACE/example1.txt"
          git add "$FILE"
          git commit -m "Automated update for example1.txt based on schedule" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          git push origin main || echo "No changes to push"
